<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Welcome to KakaoTalk</title>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
            <p class="welcome-header__text">
                If you have a Kakao Account,
                log in with your email or phone number.
            </p>
        </header>
        <main>
            <form action="friends.html" method="get" id="login-form">
                <input name="username" id="emailnumber" type="text" multiple required placeholder="Email or phone number" />    
                <input name="password" type="password" min="8" required placeholder="Password" />
                <button class="login-form__button__fir">Log In</button>
                <button class="login-form__button__sec">Sign Up</button>
                <a href="#">Find Kakao Account or Password</a>
            </form>
        </main> 
        <footer>
        </footer>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
    </body>
</html>
