<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Welcome to KakaoTalk</title>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
        <style>
        </style>
    </head>
    <body>
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
            <p class="welcome-header__text">
                If you have a Kakao Account,
                log in with your email or phone number.
            </p>
        </header>
        <main>
            <form id="login-form">
                <label for="emailnumber">
                    <input id="emailnumber" type="emailnumber" multiple required placeholder="Email or phone number" />
                </label>
                <input type="password" min="8" required placeholder="Password" />
                <button>Log In</button>
                <button>Sign Up</button>
                <a href="#">Find Kakao Account or Password</a>
            </form>
        </main> 
        <footer>
        </footer>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
    </body>
</html>
