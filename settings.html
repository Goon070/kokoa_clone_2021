<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Friends - kakaotalk</title>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header>
            <div class="main">
                <a href="more.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
                <h1 class="main__text">Settings</h1>
                <div class="main__icon">    
                    <i class="fas fa-search fa-lg"></i>
                </div>
            </div>
            <div class="main__settings">
                <div class="main__settings__list">
                    <i class="fas fa-bullhorn fa-2x"></i>
                    <div class="main__settings__list__text">Notices</div>
                </div>
                <div class="main__settings__list">
                    <i class="fas fa-vial fa-2x"></i>
                    <div class="main__settings__list__text">Kakao Lab</div>
                </div>
                <div class="main__settings__list">
                    <i class="far fa-question-circle fa-2x"></i>
                    <div id="settings_text">
                        <div class="main__settings__list__text">Version</div>
                        <div>Latest Version</div>
                    </div>
                </div>
                <div class="main__settings__list">
                    <i class="fas fa-lock fa-2x"></i>
                    <div class="main__settings__list__text">Privacy</div>
                </div>
                <div class="main__settings__list">
                    <i class="far fa-bell fa-2x"></i>
                    <div class="main__settings__list__text">Notifications</div>
                </div>
                <div class="main__settings__list">
                    <i class="fas fa-user-friends fa-2x"></i>
                    <div class="main__settings__list__text">Friends</div>
                </div>
                <div class="main__settings__list">
                    <i class="far fa-comment fa-2x"></i>
                    <div class="main__settings__list__text">Chats</div>
                </div>
                <div class="main__settings__list">
                    <i class="fas fa-tv fa-2x"></i>
                    <div class="main__settings__list__text">Display</div>
                </div>
                <div class="main__settings__list">
                    <i class="fas fa-brush fa-2x"></i>
                    <div id="settings_text">
                        <div class="main__settings__list__text">Themes</div>
                        <div>Default theme</div>
                    </div>
                </div>
                <div class="main__settings__list">
                    <i class="fas fa-phone-alt fa-2x"></i>
                    <div class="main__settings__list__text">Call</div>
                </div>
            </div>
        </header> 
        <footer>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn">
                        <a class="nav__link" href="friends.html">
                            <i class="far fa-user fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="chat.html">
                            <span class="nav__notification">3</span>
                            <i class="far fa-comment fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="find.html">
                            <i class="fas fa-search fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="more.html">
                            <span class="nav__notification2"></span>
                            <i class="fas fa-ellipsis-h fa-2x"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
    </body>
</html>
