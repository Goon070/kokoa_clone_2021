<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Friends - kakaotalk</title>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header>
            <div class="main">
                <h1 class="main__text">Friends</h1>
                <div class="main__icon">    
                    <i class="fas fa-search fa-lg"></i>
                    <i class="fas fa-music fa-lg"></i>
                    <i class="fas fa-cog fa-lg"></i>
                </div>
            </div>
            <div class="main__bar">
                <i class="fas fa-info-circle"></i>
                Friends' Names Display
                <i class="fas fa-angle-right"></i>
            </div>
            <div class="main__profile">
                <i class="fas fa-user-circle fa-4x"></i>
                <span class="main__profile__name">Gihoon</span>
            </div>
            <div class="main__channel">Channel
                <i class="fas fa-angle-up"></i>
            </div>
            <div class="main__channel__icon">
                <img src="image/channel.png" alt="" class="main__channel__icon__img">
                <div class="main__channel__icon__box">
                    <span class="main__channel__name">Channel</span>
                    <span class="main__channel__count">2
                        <i class="fas fa-angle-right"></i>
                    </span>
                </div>
            </div>
        </header> 
        <footer>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn">
                        <a class="nav__link" href="friends.html">
                            <i class="fas fa-user fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="chat.html">
                            <span class="nav__notification">1</span>
                            <i class="far fa-comment fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="find.html">
                            <i class="fas fa-search fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="#">
                            <span class="nav__notification2"></span>
                            <i class="fas fa-ellipsis-h fa-2x"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
    </body>
</html>
