<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Friends - kakaotalk</title>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header>
            <div class="alt-main">
                <a href="chat.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
                <h1 class="main__text" id="chat__maintext">Snoopy</h1>
                <div class="main__icon">
                    <i class="fas fa-search fa-lg"></i>
                    <i class="fas fa-bars fa-lg"></i>
                </div>
            </div>
        </header> 
        <main class="main__chat">
            <div class="chat__timestamp">
                Monsday, April 19, 2021
            </div>
        </main>
        <div class="chat__box chat__box-kakao">
            <img src="image/kakao.png" alt="" class="main__profile__img">
            <div class="chat__box__content">
                <span class="chat__box__author">KakaoTalk</span>
                <div class="chat__box__info">
                    <span class="chat__box__bubble">Please check My Kakao Account Info</span>
                    <span class="chat__box__time">21:22</span>
                </div>
            </div>
        </div>
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
    </body>
</html>
