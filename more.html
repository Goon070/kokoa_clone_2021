<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Friends - kakaotalk</title>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <main>
            <div class="main">
                <h1 class="main__text">More</h1>
                <div class="main__icon">    
                    <i class="fas fa-search fa-lg"></i>
                    <i class="fas fa-music fa-lg"></i>
                    <button onclick="location.href='settings.html'">
                        <i class="fas fa-cog fa-lg"></i>
                    </button>
                </div>
            </div>
            <div class="main__profile__chat">
                <div>
                    <i class="fas fa-user-circle fa-4x"></i>
                    <div class="main__profile__text">
                        <div>
                            <div class="main__profile__name">Gihoon</div>
                            <div>
                                <span class="main__profile__subtitle">+82 123-456-7890</span>
                                <span class="main__profile__imt">!</span>
                            </div>
                        </div>
                        <div class="main__profile__text__info">
                            <i class="fas fa-info-circle fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="more__main__function">
                <div class="main__function__iconbox">
                    <div class="main__function__icon">
                        <i class="far fa-calendar-check fa-2x"></i>
                        <div>Calender</div>
                    </div>
                    <div class="main__function__icon">
                        <i class="fas fa-laptop-medical fa-2x"></i>
                        <div>Talk Drive</div>
                    </div>
                    <div class="main__function__icon">
                        <i class="far fa-surprise fa-2x"></i>
                        <div>Emoticons</div>
                    </div>
                    <div class="main__function__icon">
                        <i class="fas fa-brush fa-2x"></i>
                        <div>Themes</div>
                    </div>
                </div>
                <div class="main__function__iconbox">
                    <div class="main__function__icon">
                        <i class="fas fa-share-alt-square fa-2x"></i>
                        <div>Account</div>
                    </div>
                    <div class="main__function__icon">
                        <i class="far fa-comments fa-2x"></i>
                        <div>Opencaht</div>
                    </div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="main__suggestions">
                <div class="main__suggestions__title">
                    Suggestions
                </div>
                <div class="main__suggestions__icons">
                    <div class="main__suggestions__iconbox">
                        <div class="main__suggestions__iconbox__content">
                            <img src="image/story.png" alt="">
                            <div>
                                Kakao Story
                            </div>
                        </div>
                        <div class="main__suggestions__iconbox__content">
                            <img src="image/friends.jpg" alt="">
                            <div>
                                Kakao friends
                            </div>
                        </div>
                        <div class="main__suggestions__iconbox__content">
                            <img src="image/gem.png" alt="">
                            <div>
                                Kakao Gem
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main> 
        <footer>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn">
                        <a class="nav__link" href="friends.html">
                            <i class="far fa-user fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="chat.html">
                            <span class="nav__notification">3</span>
                            <i class="far fa-comment fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="find.html">
                            <i class="fas fa-search fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="#">
                            <span class="nav__notification2"></span>
                            <i class="fas fa-ellipsis-h fa-2x"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="https://kit.fontawesome.com/fa6204219d.js" crossorigin="anonymous"></script>
    </body>
</html>
